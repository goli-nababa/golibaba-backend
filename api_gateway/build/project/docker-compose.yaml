services:
  golibaba-gateway-app:
    container_name: golibaba-gateway-app
    networks:
      - golibaba-network
    ports:
      - "8080:8080"
    build:
      context: ../
      dockerfile: build/project/Dockerfile
    volumes:
      - "../config.json:/usr/local/bin/config.json"
    depends_on:
      - golibaba-gateway-redis

networks:
  golibaba-network:
    driver: bridge