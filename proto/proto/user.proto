syntax = "proto3";

option go_package = "github.com/goli-nababa/golibaba-backend/proto";

message User {
  uint64 id = 1;
  string uuid = 2;
  string first_name = 3;
  string last_name = 4;
}

message CreateUserResponse {
  uint64 status = 1;
  string message = 2;
}

service UserService {
  rpc CreateUser(User) returns (CreateUserResponse);
}