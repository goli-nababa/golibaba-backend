services:
  golibaba-user-service-redis:
    image: redis/redis-stack:latest
    container_name: golibaba-user-service-redis
    ports:
      - "8004:8001"
    networks:
      - golibaba-network
    volumes:
      - golibaba-user-service-redis-volume:/data

volumes:
  golibaba-user-service-redis-volume:
    driver: local

networks:
  golibaba-network:
    driver: bridge