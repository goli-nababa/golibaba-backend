services:
  golibaba-user-service-app:
    container_name: golibaba-user-service-app
    networks:
      - golibaba-network
    ports:
      - "8085:8080"
    build:
      context: ../
      dockerfile: build/project/Dockerfile
    volumes:
      - "../config.json:/usr/local/bin/config.json"

networks:
  golibaba-network:
    driver: bridge