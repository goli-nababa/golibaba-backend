version: '3.7'
services:
 ####################### SETUP #######################
  setup:
    build:
      context: elk/setup/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    init: true
    volumes:
      - ./elk/setup/entrypoint.sh:/entrypoint.sh:ro,Z
      - ./elk/setup/helpers.sh:/helpers.sh:ro,Z
      - ./elk/setup/roles:/roles:ro,Z
      - setup:/state:Z
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
      FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
    networks:
      - golibaba-network
    depends_on:
      - elasticsearch

  ####################### ELK #######################
  elasticsearch:
    build:
      context: elk/elasticsearch/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    container_name: elasticsearch
    volumes:
      - ./elk/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - elasticsearch:/usr/share/elasticsearch/data:Z
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      node.name: elasticsearch
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      discovery.type: single-node
    networks:
      - golibaba-network
    restart: unless-stopped

  kibana:
    build:
      context: elk/kibana/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./elk/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
      - elasticsearch:/usr/share/kibana/data:Z
    ports:
      - 5601:5601
    environment:
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
    networks:
      - golibaba-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  filebeat:
    build:
      context: elk/filebeat/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    user: root
    command:
      - -e
      - --strict.perms=false
    volumes:
      - ./elk/filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ../logs:/var/log/filebeat/service:ro
      - logs:/var/log/filebeat
      - logs:/app/logs:ro

    environment:
      FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
      BEATS_SYSTEM_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
    networks:
      - golibaba-network
    depends_on:
      - elasticsearch
  postgres:
    image: postgres
    container_name: goli_transportation_postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-}
      POSTGRES_DB: goli_transportation
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - golibaba-network
    restart: unless-stopped
  swagger:
    image: swaggerapi/swagger-ui
    container_name: goli_transportation_swagger
    environment:
      SWAGGER_JSON: /foo/swagger.json
    volumes:
      - ../api/docs:/foo
    ports:
      - "9595:8080"
    networks:
      - golibaba-network
    restart: unless-stopped
    ##################### APP #################
  goli-nababa-transportation-app:
    build: ../
    image: goli-nababa-transportation:latest
    container_name: goli-nababa-transportation-app
    environment:
      - PORT=8080
    ports:
      - 8080:8080
    networks:
      - golibaba-network
    volumes:
      - logs:/app/logs
    depends_on:
      - postgres
      - elasticsearch
    restart: unless-stopped
  ##################### FILE MAINTENANCE #################
  file-maintenance:
    build:
      context: ./file-maintenance
    container_name: file-maintenance
    volumes:
      - logs:/data:rw # Monitor the logs volume
      - ./scripts:/scripts:ro # Include the scripts directory
    environment:
      - CRON_SCHEDULE=0 * * * * # Runs every hour
      - TARGET_DIR=/data
    entrypoint: ["/scripts/start.sh"]
    restart: always

volumes:
  postgres:
  logs:
  setup:
  elasticsearch:
  
networks:
  golibaba-network:
    driver: bridge

  